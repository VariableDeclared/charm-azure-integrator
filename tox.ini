[tox]
skipsdist = True
envlist = lint,unit

[testenv]
basepython = python3

[testenv:lint]
deps =
    flake8
commands = flake8 {toxinidir}/lib {toxinidir}/reactive {toxinidir}/tests

[testenv:unit]
setenv =
    PYTHONPATH={toxinidir}:{toxinidir}/lib
    PYTHONBREAKPOINT=ipdb.set_trace
deps =
    pytest
    ipdb
    charms.unit_test
commands = pytest -svv --tb native {posargs} tests/unit

[testenv:integration]
setenv =
    PYTHONBREAKPOINT=ipdb.set_trace
deps =
    # Until 2.8.6 is released
    https://github.com/juju/python-libjuju/archive/master.zip#egg=juju
    pytest
    pytest-operator
    loadbalancer-interface
    requests
    ipdb
commands = pytest --show-capture=no --log-cli-level=INFO --disable-warnings -svv --tb native {posargs} tests/integration

[flake8]
max-line-length = 88
